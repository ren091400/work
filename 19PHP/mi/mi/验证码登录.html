<script>
    "use strict"
    function check() {
        let q = document.querySelector(".user").value;
        let w = document.querySelector(".pass").value;
        let yzm = document.querySelector(".yzm").value;
        if (q !== "" && w !== "" && q.length >= 5 && w.length < 13 &&
            escape(q).indexOf("%u") == -1){
            if (w.length > 5 && w.length < 16 && escape(w).indexOf("%u") == -1) {
                if(yzm===""){
                    alert("验证码不为空");
                }else {
                    document.querySelector(".myform").submit();
                }
            } else {
                if(escape(q).indexOf("%u")==0){
                    alert("密码含中文，请重新输入！");
                    history.go(0);
                }else{
                    if (w===""){
                        alert("密码不为空");
                    }else{
                        if(w.length<=5||w.length>=16){
                            alert("密码在6—16位之间");
                            history.go(0);
                        }else{
                            alert("密码错误，请重新输入");
                            history.go(0);
                        }
                    }
                }
            }
        }else {
            if (q === ""){
                alert("账号不为空！");
                history.go(0);
            }else {
                if (w.indexOf(".") >= 0){
                alert("账号含有非法字符！");
                history.go(0);
            }else {
                if (escape(w).indexOf("%u") >= 1){
                    alert("账号含中文");
                    history.go(0);
                }else {
                    if (w.length < 5 || w.length > 13) {
                        alert("账号长度在5-13位之间");
                        history.go(0);
                        }
                    }
                }
            }
        }
    }
</script>
